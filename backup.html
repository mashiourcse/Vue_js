<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src=""></script>
    <style>
        html,body{
            height: 100%;
        }

        body{
            display: grid;
            place-items: center;
        }

        .text-red{
            color: red;
        }

        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
       
        <section v-show="pendingAssignments.length">
            <h2>Assignments</h2>
                    
            <ul>
                <li v-for="assignment in assignments.filter( a => !a.complete )" :key="assignment.id"> {{ assignment.name}} <input type="checkbox" v-model="assignment.complete"></li>
            </ul>
            <!-- <pre>
                {{assignments}}
            </pre> -->
        </section>
        
        <section v-show="completedAssignments.length">
            <h2>Completed Assignments</h2>
                    
            <ul>
                <li v-for="assignment in assignments.filter( a => a.complete )" :key="assignment.id"> {{ assignment.name}} </li>
            </ul>
            <!-- <pre>
                {{assignments}}
            </pre> -->
        </section>
    </div>

    <script>
        let app = {
            data(){
                return {
                    assignments: [
                        { name: 'Finish project', complete: false, id: 1}, 
                        { name: 'Read Chapter 4', complete: false, id: 2},
                        { name: 'Turn in Homework', complete: false, id: 3},
                    ]
                }
            },

            computed: {
                completedAssignments(){
                    return this.assignments.filter( a => a.complete);
                },
                pendingAssignments(){
                    return this.assignments.filter( a => !a.complete);
                }
            }
        }
        Vue.createApp( app).mount('#app');
    </script>
</body>
</html>
